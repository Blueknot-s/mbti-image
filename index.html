<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBTI 궁합 감성 이미지 생성기</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .result {
      margin-top: 2rem;
      text-align: center;
    }
    img {
      max-width: 100%;
      border-radius: 1rem;
      margin-top: 1rem;
    }
    .quote {
      font-style: italic;
      margin-top: 1rem;
      color: #555;
    }
    .actions {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>❤️ MBTI 궁합 감성 이미지 생성기</h1>
    <label for="mbti1">당신의 MBTI:</label>
    <input type="text" id="mbti1" placeholder="예: INFP">
    <label for="mbti2">상대의 MBTI:</label>
    <input type="text" id="mbti2" placeholder="예: ENFJ">
    <button onclick="generateImage()">✨ 이미지 생성하기</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    let currentImageUrl = null;

    function buildPrompt(m1, m2) {
      return `A Ghibli-style illustration of a ${m1} and ${m2} couple having tea under cherry blossoms, dreamy atmosphere, cinematic light`;
    }

    async function generateImage() {
      const mbti1 = document.getElementById("mbti1").value.trim().toUpperCase();
      const mbti2 = document.getElementById("mbti2").value.trim().toUpperCase();
      const prompt = buildPrompt(mbti1, mbti2);
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<p>⚡️ 이미지 생성 중입니다...</p>";

      try {
        const res = await fetch("https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2", {
          method: "POST",
          headers: {
            Authorization: "Bearer hf_your_huggingface_token_here",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: prompt })
        });
        const blob = await res.blob();
        currentImageUrl = URL.createObjectURL(blob);

        resultDiv.innerHTML = `
          <img src="${currentImageUrl}" alt="Generated Image">
          <div class="quote">“${mbti1}와 ${mbti2}는 서로를 포용하며 함께 성장하는 관계입니다.”</div>
          <div class="actions">
            <button onclick="downloadImage()">⭳ 이미지 저장</button>
            <button onclick="copyLink()">🔗 링크 복사</button>
          </div>
        `;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "<p style='color:red;'>❌ 이미지 생성 실패. 다시 시도해 주세요.</p>";
      }
    }

    function downloadImage() {
      const a = document.createElement("a");
      a.href = currentImageUrl;
      a.download = "mbti-couple.png";
      a.click();
    }

    function copyLink() {
      navigator.clipboard.writeText(currentImageUrl).then(() => {
        alert("이미지 링크가 복사되었습니다!");
      });
    }
  </script>
</body>
</html>
